<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body {
        background: #fdfdfd;
      }
      .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
        max-width: 720px;
      }
      .aspect-ratio-box {
        background: #DDD;
        text-align: center;
        position: relative;
        overflow: hidden;
        z-index: 0;
      }
      .aspect-ratio-box::before {
        content: "";
        width: 1px;
        margin-left: -1px;
        float: left;
        height: 0;
        padding-top: 65.4%;
      }
      .aspect-ratio-box::after { /* to clear float */
        content: "";
        clear: both;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: var(--background);
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100% auto;
        filter: blur(8px) saturate(0.7) brightness(0.8);
        transform: scale(1.05);
        z-index: -1;
      }
      img {
        max-width: 100%;
        max-height: 95vh;
        min-height: 491px;
        margin-bottom: -4px;
      }
    </style>
  </head>
